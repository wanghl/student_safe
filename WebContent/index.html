  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">紫枫平安通校园安全平台集中处理数据监控</a>
          <div class="nav-collapse collapse">
            <p class="navbar-text pull-right">
              <a href="#" class="navbar-link">登录</a>
            </p>
            
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span2">
          <div class="well sidebar-nav">
            <ul class="nav nav-tabs nav-stacked">
              <li class="nav-header">系统信息</li>
              <li><a  href=""><i class="icon-home"></i>基本信息</span></a></li>
            </ul>
          </div><!--/.well -->
        </div><!--/span-->
        <div class="span10">
          <div class="hero-unit">
            <table class="table table-bordered">
	        <thead>
          <tr>
            <th>客户端IP地址</th>
            <th>进校人数</th>
            <th>出校人数</th>
             <th>未离开区域人数</th>
              <th>待处理数据总数</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <#list data as map>
            <tr>
            	<td> ${map.ip} </td>
            	<td> ${map.inschool} </td>
            	<td> ${map.outschool} </td>
            	<td> ${map.notleave} </td>
            	<td> ${map.waitprocess} </td>
            </tr>
            </#list>
          </tr>
        </tbody>
      </table>
       <button class="btn btn-primary" onclick="javascript:window.location.reload() ;">刷新</button>
      </div>
         
        </div><!--/span-->
      </div><!--/row-->

      <hr>
